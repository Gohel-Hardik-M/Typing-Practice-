<!DOCTYPE html>
<html lang="en">
<head>
    <b style="background-color: aqua;"></b>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: BLACK;">
    <h1 style ="background-color: aqua;"></h1>
    <div class="container">
        <h1>Typing Practice</h1>
        <div class="text-container" id="textContainer"></div>
        <textarea id="inputArea" rows="5" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <p>Speed: <span id="wpm">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <button id="restartBtn">Restart</button>
        <button id="newtext">NEW TEXT </button>
        <button id="graph">GRAPH</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
